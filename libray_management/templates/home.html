{% include 'base.html' %}
<html>
    <head>
        <style>
            .home-background{
                height: 100vh;
                width:100%;
                overflow: hidden;
            }
        .home-background img{
            height:100vh;
            width:100%;
            object-fit:cover;
            overflow:hidden;
        }
    </style>
    </head>
    <body>
        {% if messages %}
            <ul class="alert alert-success" style="list-style-type: none">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                    </li>
                    {% endfor %}
            </ul>
        {% endif %}
        <div class="home-background">
        <img src="https://thumbs.dreamstime.com/z/blurred-image-many-old-books-bookshelf-library-81867124.jpg">
        </div>
    </body>
</html>
