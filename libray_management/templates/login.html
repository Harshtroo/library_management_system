{% include 'base.html' %}

<!DOCTYPE html>
<html>
  <head>
    <style>
      .background{
        background:#468170;

      }
    </style>
  </head>

<body>
    <!-- <form method="POST"> -->
    {% csrf_token %}
    
    <section class="vh-100 background">
      {% if messages %}
            <ul class="alert alert-success" style="list-style-type: none">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                    
                  {{ message }}
                    </li>
                    {% endfor %}
            </ul>
    {% endif %}
    <div id="error">
      {{ message }}
    </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="username" id="username" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Username </label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" onclick="logindata()">Login</button>
                        </div>
      
                        
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'create_user' %}"
                            style="color: #393f81;">Register here</a></p>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script>
    function logindata() {
        var username = document.getElementById("username").value
        var password = document.getElementById("password").value
        // console.log(username,password)

        var data = {
            "username": username,
            "password": password,
        }
        $.ajax({
            url: "{% url 'login' %}",
            type: "POST",
            headers: { "X-CSRFToken": "{{csrf_token}}" },
            data: data,
            success: function (data) {
                // var a = $.parseHTML(data)
                // console.log(data);
                // alert(textStatus)    
                if (data.message == "success") {
                    window.location.href = "{% url 'home'%}"
                }
            },
            error: function (data,a,b) {
          
                console.log(a)
                console.log(b)
                console.log(data.responseJSON.message)
                document.getElementById("error").innerHTML = data.responseJSON.message
                
                
            },

        });
    }
</script>

</html>
