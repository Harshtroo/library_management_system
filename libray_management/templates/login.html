{% include 'base.html' %}

<!DOCTYPE html>
<html>

<body>
    <!-- <form method="POST"> -->
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <h3>Login Form</h3>
            <label for="username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username" placeholder="Enter username" name="username"><br>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd"><br>
            <button type="submit" class="btn btn-primary" onclick="logindata()">Submit</button>
            <div class="text-center">
                <p>Not a member? <a href="{% url 'create_user' %}">Register</a></p>
            </div>
        </div>
    <!-- </form> -->
</body>
<script>
    function logindata() {
        var username = document.getElementById("username").value
        var password = document.getElementById("password").value
        // console.log(username,password)
    
        var login = {
            "username" : username,
            "password" : password,
        }
        $.ajax({
            url: "http://127.0.0.1:8000/login/",
            type: "POST",
            headers: { "X-CSRFToken": "{{csrf_token}}" },
            data: login,
            success: function (login) {
                {% comment %} var a = $.parseHTML(login) {% endcomment %}
                console.log(login);
                // alert(textStatus)
                if (login == "success"){
                    window.location.href ="http://127.0.0.1:8000/"
                }
                // alert(login.error)
            },
            {% comment %} statusCode:{
                200: function(responce){
                    alert("username or password not match");
                }
            }, {% endcomment %}
            {% comment %} error: function (error) {
                console.log("error",error);
            }, {% endcomment %}
            
        });
    }
</script>

</html>
