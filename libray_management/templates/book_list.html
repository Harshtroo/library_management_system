{% include 'base.html' %}
<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <style>
        .home-background {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: #468170;
            padding-left: 2%;
            padding-right: 3%;
            padding-top: 2%;
        }

        .table-col {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.05), 0 0 0 10px rgba(0, 0, 0, 0.05)
        }

        .thead {
            background-color: #FFED86;
        }

        .card-body {
            text-align: center;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="home-background">
        <div class="row" id="bookcard">
        </div>
    </div>
    <!-- user list -->>
    <div class="modal" id="userpopbox">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" style="align-items: center;">

                <div class="modal-header">
                    <h4 class="modal-title">User List</h4>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
                </div>

                <div align="center">
                    <select multiple="multiple" name="option" id="option">
                        {% for user in users %}
                        <option value="{{user.id}}">{{user.username}} ({{user.email}})</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" type="submit" class="btn btn-danger" data-bs-dismiss="modal"
                        onclick="selectUser()">submmit</button>
                </div>

            </div>
        </div>
    </div>

    <script>

        function trunString(string, words = 17) {
            return string.slice(0, words) + (string.length > words ? "..." : "")
        }

        var ids = []

        function bookId(id) {
            if (ids.length <1){
                ids.push({})
            }
            ids[0]["book_id"] = id
        }

        function selectUser() {

            var selectUserId = $('#option').val()
            if (ids.length<1){
                ids.push({})
            }
            ids[0]["user_id"] =selectUserId

            $.ajax({
                url: "{% url 'book_list' %}",
                method: "POST",
                headers: { "X-CSRFToken": "{{csrf_token}}" },
                data: JSON.stringify(ids),
                success: (data) => {
                    console.log(data);
                },
                error: (error) => {
                    console.log(error);
                }
            })
        }
        console.log("ids=====", ids)

        $.ajax({
            url: "{% url 'book_list' %}",
            method: "GET",
            headers: { "X-CSRFToken": "{{csrf_token}}" },
            // data:[id,selectUserId],
            success: function bookList(book) {

                output = ""
                for (i = 0; i < book.length; i++) {
                    output += ` 
                               <div class="col-3">
                                <div class="card w-80 h-80 mx-auto">
                                <img src="${book[i].book_image}" style="height:100px;width:min-content;align-self:center">
                                <div class="card-body">
                                    <p class="card-title box.item.cupcake" id="book name" title=${book[i].book_name}"><b>${trunString(book[i].book_name)}</b></p>
                                    <button  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userpopbox" data-id ="${book[i].id}" id="bookbtn_${book[i].id}"  onclick="bookId(${book[i].id})">Assign Book</button><br>
                                    <p style="margin-left:225px margin-bottom:-39px">Author Name:<br>${trunString(book[i].author_name, 5)}</p>
                                    <p style="margin-right:209px " >Total Quantity:${book[i].quantity}</p>
                                    <p style="margin-right:189px">Available Quantity:${book[i].quantity}</p>
                                </div>
                                </div>
                                </div>`
                }

                document.getElementById("bookcard").innerHTML = output
            }
        })




    </script>

</body>

</html>
