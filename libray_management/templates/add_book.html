{% include 'base.html' %}

<!DOCTYPE html>
<html>

<head>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, hsl(214, 93%, 78%), rgba(245, 87, 108, 1))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
</head>

<body>
    {% if messages %}
            <ul class="alert alert-success" style="list-style-type: none">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                    </li>
                    {% endfor %}
            </ul>
        {% endif %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Book</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="bookname">Book Name</label>
                                            <input type="text" id="bookname" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="authorname">Author Name</label>
                                            <input type="text" id="authorname" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="price">Price</label>
                                            <input type="number" id="price" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="quantity">Quantity</label>
                                            <input type="text" id="quantity" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="button" value="Submit"
                                        onclick="bookdata()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function bookdata() {
        var bookname = document.getElementById("bookname").value
        var authorname  = document.getElementById("authorname").value
        var price = document.getElementById("price").value
        var quantity =document.getElementById("quantity").value
        // console.log(bookname,authorname,price)

        var data = {
            "book_name":bookname,
            "author_name":authorname,
            "price":price,
            "quantity":quantity,
        }
        console.log(data);
        $.ajax({
            url: "{% url 'add_book' %}",
            type: "POST",
            headers: { "X-CSRFToken": "{{csrf_token}}" },
            data: data,
            success: function (data) {
                console.log(data);
                if (data.message == "success") {
                    window.location.href = "{% url 'home' %}"
                    // alert("successfully register.")
                }
            },
            error: function (error) {
                // alert("your id is already register")
                console.log("error", error);
            },
        })

    }
</script>

</html>
