{% include 'base.html' %}

<!DOCTYPE html>
<html>

<head>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #468170;
            height: 100%;
            /* height: 100%; */
            /* min-height: 100%; */
            /* background-size: cover; */
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            overflow-y: hidden;
            max-height: 400px;
            top: 13px;
        }
    </style>
</head>

<body>
    {% if messages %}
    <ul class="alert alert-success" style="list-style-type: none">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
            </li>
            {% endfor %}
    </ul>
    {% endif %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-4">Add Book</h3>

                            <form method="POST" action="" enctype="multipart/form-data" id="addbook">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline form-label">
                                            <!-- <div class="form-control form-control-lg"> -->
                                                {% csrf_token %}
                                                {{form.as_p}}
                                                <p id="email_error" style="color: red;"></p>
                                            <!-- </div> -->
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2 mb-2">
                                    <input class="btn btn-primary btn-lg" type="button" value="Submit"
                                        onclick="bookdata()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function bookdata() {
        var bookname = document.getElementById("id_book_name").value
        var authorname = document.getElementById("id_author_name").value
        var price = document.getElementById("id_price").value
        var quantity = document.getElementById("id_quantity").value
        var bookimage = document.getElementById("id_book_image").value


        var data = {
            "book_name": bookname,
            "author_name": authorname,
            "price": price,
            "quantity": quantity,
            "book_image": bookimage,
        }
        // console.log(data);

        var data = new FormData($('#addbook').get(0))

        // console.log(data);
        $.ajax({
            url: "{% url 'add_book' %}",
            method: "POST",
            processData: false,
            contentType: false,
            headers: { "X-CSRFToken": "{{csrf_token}}" },
            data: data,
            success: function (data) {
                // console.log(data);
                if (data.message == "success") {
                    window.location.href = "{% url 'home' %}"
                    // alert("successfully register.")
                }
            },
            error: function (data, error) {
                // alert("your id is already register")
                // console.log(data.responseJSON.message.book_name[0]);
                document.getElementById("id_book_name").innerHTML += data.responseJSON.message.book_name[0]
                // console.log("error", error);
            },
        })

    }
</script>

</html>
